<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends App</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" media="screen and (color)" href="media.css" />
  </head>
  <body>
    <header>
      <div class="button-container">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <h1 class="header-name">FRIENDS APP</h1>
    </header>
    <div class="main-wrap">
      <aside class="menu-wrap">
        <div class="filter-sort-menu">
          <input
            type="text"
            name="search"
            placeholder="Search by name"
            id="search"
            class="search-form"
          />
          <p class="sorting-legend">SORTING</p>
          <div class="nameSort-wrap">
            <button class="btn nameSortAZ">A-Z</button>
            <button class="btn ageSortYoungerFirst">Young</button>
          </div>
          <div class="ageSort-wrap">
            <button class="btn nameSortZA">Z-A</button>
            <button class="btn ageSortOlderFirst">Older</button>
          </div>
          <div class="filter-gender">
            <p class="filter-gender__legend">FILTER</p>
            <div class="filter-wrap">
              <button class="btn filter-gender__male">Male</button>
              <button class="btn filter-gender__female">Female</button>
              <button class="btn filter-gender__all">All</button>
            </div>
          </div>
        </div>
      </aside>
      <section class="friendsList-wrap"></section>
    </div>
    <script src="./random-color-header.js"></script>
    <script src="./app.js"></script>
  </body>
</html>

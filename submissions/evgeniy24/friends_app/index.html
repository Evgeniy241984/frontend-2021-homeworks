<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends App</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" media="screen and (color)" href="media.css" />
  </head>
  <body>
    <header>
      <div class="button-container">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <h1 class="header-name">FRIENDS APP</h1>
    </header>
    <div class="main-wrap">
      <aside class="menu-wrap">
        <div class="sorting-menu">
          <input
            type="text"
            name="search"
            placeholder="Search by name"
            id="search"
            class="search-form"
          />
          <p class="sorting-legend">SORTING</p>
          <div class="nameSort-wrap">
            <label class="sorting__label">
              <input
                class="sorting__input"
                type="radio"
                name="name-sorting"
                value="az"
              />
              <span class="radio__button uppercase">a-z</span>
            </label>
            <label class="sorting__label">
              <input
                class="sorting__input"
                type="radio"
                name="name-sorting"
                value="za"
              />
              <span class="radio__button uppercase">z-a</span>
            </label>
          </div>
          <div class="ageSort-wrap">
            <label class="sorting__label">
              <input
                class="sorting__input"
                type="radio"
                name="age-sorting"
                value="young"
              />
              <span class="radio__button">Young</span>
            </label>
            <label class="sorting__label">
              <input
                class="sorting__input"
                type="radio"
                name="age-sorting"
                value="older"
              />
              <span class="radio__button">Older</span>
            </label>
          </div>
          <div class="filter-gender">
            <p class="filter-legend">FILTER</p>
            <fieldset class="filter-menu">
              <label class="filter__label">
                <input
                  class="sorting__input"
                  type="radio"
                  name="gender-filter"
                  value="male"
                />
                <span class="radio__button">Male</span>
              </label>
              <label class="filter__label">
                <input
                  class="sorting__input"
                  type="radio"
                  name="gender-filter"
                  value="female"
                />
                <span class="radio__button">Female</span>
              </label>
              <label class="filter__label">
                <input
                  class="sorting__input"
                  type="radio"
                  name="gender-filter"
                  value="all"
                />
                <span class="radio__button">All</span>
              </label>
            </fieldset>
          </div>
        </div>
      </aside>
      <section class="friendsList-wrap"></section>
    </div>
    <script src="./random-color-header.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
